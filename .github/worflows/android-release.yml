name: Android Release

# This workflow is triggered on pushes to the repository.

on:
  push:
    branches:
      - master

# on: push    # Default will running for every branch.

jobs:
  build:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest
    steps:
      # Setup Java environment in order to build the Android app.
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "12.x"

      # Setup the flutter environment.
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable" # 'dev', 'alpha', default to: 'stable'
          # flutter-version: '1.12.x' # you can also specify exact version of flutter

      # Get flutter dependencies.
      - run: flutter pub get

      # Check for any formatting issues in the code.
      - run: flutter format .

      # Statically analyze the Dart code for any errors.
      - run: flutter analyze . -v

      # Run widget tests for our flutter project.
      # - run: flutter test

      # Build apk.
      - run: flutter build apk --dart-define=TAXI_TAXI_STRIPE_PUB=$TAXI_TAXI_STRIPE_PUB --dart-define=TAXI_TAXI_STRIPE_SEC=$TAXI_TAXI_STRIPE_SEC --dart-define=TAXI_TAXI_GOOGLE_MAPS=$TAXI_TAXI_GOOGLE_MAPS
        env:         
          TAXI_TAXI_STRIPE_PUB: ${{ secrets.TAXI_TAXI_STRIPE_PUB }}
          TAXI_TAXI_STRIPE_SEC: ${{ secrets.TAXI_TAXI_STRIPE_SEC }}
          TAXI_TAXI_GOOGLE_MAPS: ${{ secrets.TAXI_TAXI_GOOGLE_MAPS }}

      # Upload generated apk to the artifacts.
      - uses: actions/upload-artifact@v3
        with:
          name: taxi-taxi-app-apk
          path: build/app/outputs/apk/release/app-release.apk
          # retension-days: 90
